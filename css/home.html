<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Market - Home</title>

    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3853A1;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        section.intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .intro-left {
            flex: 1;
            padding: 20px;
        }

        .intro-right img {
            width: 100%;
            height: auto;
        }

        .featured-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }

        footer {
            background-color: #3853A1;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tech Market</h1>
    </header>

    <div class="container">
        <section class="intro">
            <div class="intro-left">
                <h2>Welcome to Tech Market</h2>
                <p>Discover the latest in technology. Shop from a wide range of gadgets, electronics, and accessories.</p>
                <a href="#featured-products" class="btn btn-primary">Explore Now</a>
            </div>
            <div class="intro-right">
                <img src="path/to/your/image.jpg" alt="Tech Market Image">
            </div>
        </section>

        <section id="featured-products" class="featured-products">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="path/to/product/image.jpg" alt="Product">
                <h3>Product Name</h3>
                <p>Product description goes here.</p>
                <p class="price">$99.99</p>
                <a href="#" class="btn btn-secondary">Add to Cart</a>
            </div>

            <!-- Add more product cards as needed -->
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Tech Market. All rights reserved.</p>
    </footer>

</body>
</html>
