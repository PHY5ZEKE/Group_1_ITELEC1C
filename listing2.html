<!DOCTYPE html>
<html>
<head>
  <title>Product Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listStyle.css">
</head>
<body>
    <link rel="stylesheet" href="css/listStyle.css">

    <div class="container">
      <h1 class="text-center">Product Listing</h1>
      <div class="row">
          <div class="col-md-6">
              <div class="form-group upload-section">
                <p class="uploadLabel">Upload Images/Files of your product listing</p>
                  <label class="custom-file-upload" for="file">
                      <div class="icon">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill="currentColor"></path>
                          </svg>
                      </div>
                      <div class="text">
                          <span>Click to upload image</span>
                      </div>
                      <input type="file" id="file" class="file-input" onchange="updateFileName(this)">
                  </label>
                  <p class="selected-file-label">No file selected</p>
              </div>
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName">
              </div>
              <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice">
              </div>
              <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" name="productDescription"></textarea>
              </div>
              <div class="form-group">
                <label for="productTags">Product Tags</label>
                <select class="form-control" id="productTags" name="productTags">
                  <option value="tag1">Tag 1</option>
                  <option value="tag2">Tag 2</option>
                  <option value="tag3">Tag 3</option>
                </select>
              </div>
                <div class="button-container">
                  <button type="submit" class="custom-button submit-btn">
                    <i class="fas fa-check"></i> Submit
                  </button>
                  <button type="button" class="custom-button cancel-btn">
                    <i class="fas fa-times"></i> Cancel
                  </button>
              </div>                            
            </form>
          </div>
        </div>
      </div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
